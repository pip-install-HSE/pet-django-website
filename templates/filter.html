{% extends 'index.html' %}

{% block title %}Выбрать параметры{% endblock %}

{% block content %}
    <div class="container " style="padding-bottom: 50px; padding-top: 30px">
        <h1>Выберите параметры животного:</h1>
        <hr>
        <form method='post' action=''>
            {% csrf_token %}
            {% for q  in questions %}
                <div class="form-group">
                    <h5><label for="question">{{ q.title }}:</label></h5>
                </div>
                <div class="form-check">
                    {% for ans in q.options.all %}
                        <div class="form-check">
                            <p><input class="form-check-input" type="radio" name="{{ q.title }}" id="gridRadios1"
                                      value="{{ ans.text }}" checked></p>
                            <label class="form-check-label" for="gridRadios1">
                                {{ ans.text }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <hr>
            {% endfor %}
            <input id='timer' type='hidden' name="timer" value="">
            <br>
            <button type="submit" class="btn btn-warning">Продолжить</button>
        </form>
    </div>
{% endblock %}
