<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<style type="text/css">
    body {
        background-image: url("https://previews.123rf.com/images/macrovector/macrovector1506/macrovector150600080/41534441-wild-and-home-animals-set-of-donkey-fox-sheep-rabbit-isolated-vector-illustration.jpg");
        {#background-repeat: no-repeat;#}
        background-attachment: fixed;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="padding-left: 20px">Pet-Search.com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'filter' %}">Перейти к тестированию</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="background-color: #ffedcb">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
